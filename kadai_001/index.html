<!DOCTYPE html>
<html>
    <head>
        <title>Asahina's Profile</title>
        <meta charset="UTF-8">
        <meta name="description" content="カメラマンAsahina Kazukiのポートフォリオサイト。自然を撮影することを得意とする。">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- ヘッダー -->
         <header>
            <div class="header-inner">
                <!-- home -->
                <div id="home">
                    <div>My Profile</div>
                </div>
                <!-- PC用ナビゲーション -->
                <nav id="nav-pc">
                <ul>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#works">Works</a></li>
                </ul>
                </nav>
            </div>
         </header>

         <main>
            <article>
                <!-- メインビジュアル -->
                 <section id="main-visual">
                    <img src="images/main.png" alt="カメラ">
                 </section>
                <!-- About -->
                 <section id="about">
                   <h2 class="index-h2">About</h2>
                    <div class="about-inner">
                    <div id="about-flex">
                        <div>
                            <img id="about-photo" src="images/about.png" alt="Asahinaの横顔">
                        </div>
                        <div>
                            <h3>Kazuki Asahina</h3>
                            <p>・25歳 長野県佐久市出身<br>・ソフトウェア業界でマーケティングに従事<br>・趣味はカメラ、愛機はCanon<br>・自然を撮影するのが好きで、海や山によく行く</p>
                        </div>
                    </div>
                  </div>
                 </section>
                <!-- Works -->
                 <section id="works">
                    <h2 class="index-h2">Works</h2>
                      <div class="works-inner">
                      <div id="works-flex">
                            <div class="flex-box">
                                <img class="works-photo" src="images/works1.png" alt="日本海">
                                <div class="works-explain">
                                <p>新潟を訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
                                </div>
                            </div>
                            <div class="flex-box">
                                <img class="works-photo" src="images/works2.png" alt="御嶽山">
                                <div class="works-explain">
                                <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                                </div>
                            </div>
                            <div class="flex-box">
                                <img class="works-photo" src="images/works3.png" alt="京都の街並み">
                                <div class="works-explain">
                                <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                                </div>
                            </div>
                        </div>
                      </div>
                    </div>
                 </section>
            </article>
         </main>
         <!-- フッター -->
          <footer>
            <p id="copyright">&copy;MyProfile. All rights reserved.</p>
          </footer>
    </body>
</html>
